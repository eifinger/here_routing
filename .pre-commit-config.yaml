---
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff-format
        name: â˜•ï¸ Format using ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        name: âœ… Lint using ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.6"
    hooks:
      - id: prettier
        name: ğŸ’„ Ensuring files are prettier
        types: [yaml, json, markdown]
  - repo: builtin
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-executables-have-shebangs
        stages: [pre-commit, pre-push, manual]
      - id: check-symlinks
  - repo: local
    hooks:
      - id: codespell
        name: âœ… Check code for common misspellings
        language: system
        types: [text]
        exclude: |
          (?x)^(
              .lock|
              CHANGELOG.md|
              docs/openapi_v8.yaml
          )$
        entry: uv run codespell --ignore-words=.codespell
      - id: mypy
        name: ğŸ† Static type checking using mypy
        language: system
        types: [python]
        entry: uv run mypy
        require_serial: true
      - id: pytest
        name: ğŸ§ª Running tests and test coverage with pytest
        language: system
        types: [python]
        entry: uv run pytest
        pass_filenames: false
      - id: yamllint
        name: ğŸ—  Check YAML files with yamllint
        language: system
        types: [yaml]
        entry: uv run yamllint
        exclude: |
          (?x)^(
              docs/openapi_v8.yaml
          )$
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: "v0.9.0"
    hooks:
      - id: shellcheck
        name: âœ… Check Shell files
